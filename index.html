<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- /* Boxicons */ -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- /* My CSS */ -->
    <link rel="stylesheet" href="assets/css/home.css" />

    <title>BlueBenx | Sua conta digital de criptoativos</title>
  </head>
  <body>
    <!-- /* Header */ -->
    <header class="header">
      <nav class="nav container">
        <div class="nav__logo">
          <a href="#hero">
            <img
              src="assets/img/bluebenx-brand.svg"
              alt=""
              srcset=""
            />
          </a>
        </div>

        <div class="nav__interactions" id="navInteractions">
          <ul class="nav__list">
            <li>
              <a href="#hero" class="nav__link active">Início</a>
            </li>
            <li>
              <a href="#features" class="nav__link">
                Funcionalidades
              </a>
            </li>
            <li><a href="#nfts" class="nav__link">NFTs</a></li>
            <li>
              <a href="#collections" class="nav__link">Coleções</a>
            </li>
            <li>
              <a href="#criptos" class="nav__link">Criptomoedas</a>
            </li>
          </ul>

          <div class="nav__buttons">
            <button class="button">
              Login
              <i class="bx bx-right-arrow-alt button__icon"></i>
            </button>
            <i
              class="bx bx-sun nav_toggle-theme"
              id="toggleTheme"
            ></i>
          </div>
        </div>

        <div class="nav__open" id="nav-open">
          <i class="bx bx-grid-alt"></i>
        </div>
      </nav>
    </header>

    <main class="main">
      <!-- /* Hero */ -->
      <section class="section hero container" id="hero">
        <span class="section__subtitle">subtitle</span>
        <h2 class="section__title">Hero</h2>

        <div class="hero__container grid">aaaaa</div>
      </section>

      <!-- /* Features */ -->
      <section class="section features container" id="features">
        <span class="section__subtitle">subtitle</span>
        <h2 class="section__title">Features</h2>

        <div class="features__container grid">aaaaa</div>
      </section>

      <!-- /* NFTs */ -->
      <section class="section nfts container" id="nfts">
        <span class="section__subtitle">subtitle</span>
        <h2 class="section__title">NFTs</h2>

        <div class="nfts__container grid">aaaaa</div>
      </section>

      <!-- /* Collections */ -->
      <section class="section collections container" id="collections">
        <span class="section__subtitle">subtitle</span>
        <h2 class="section__title">Collections</h2>

        <div class="collections__container grid">aaaaa</div>
      </section>

      <!-- /* Criptos */ -->
      <section class="section criptos container" id="criptos">
        <span class="section__subtitle">subtitle</span>
        <h2 class="section__title">Criptos</h2>

        <div class="criptos__container grid">aaaaa</div>
      </section>

      <!-- /* Newsletter */ -->
      <section class="section newsletter">
        <span class="section__subtitle">Inscreva-se</span>
        <h2 class="section__title">BlueBenx Newsletter</h2>

        <div class="newsletter__container container grid">
          <div class="newsletter__wrapper">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="seuemail@exemplo.com"
            />
            <button type="submit">Enviar</button>
          </div>
        </div>
      </section>
    </main>

    <!-- /* Footer */ -->
    <footer class="footer"></footer>

    <!-- /* Scroll Top */ -->
    <!-- <a href="#" class="scrollup" id="scroll-up">
      <i class="bx bx-up-arrow-alt"></i>
    </a> -->

    <script src="assets/js/toggle.js"></script>
  </body>
</html>
